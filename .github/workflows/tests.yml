        if: startsWith(github.ref, 'refs/tags/v')
        run: |
          tar -czf libngx_l402_lib.tar.gz target/release/libngx_l402_lib.so
          gh release create ${GITHUB_REF#refs/tags/} libngx_l402_lib.tar.gz
        env:
