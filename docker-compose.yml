version: '3.8'

services:

  bitcoind:
    image: lncm/bitcoind:v22.0@sha256:37a1adb29b3abc9f972f0d981f45e41e5fca2e22816a023faa9fdc0084aa4507
    container_name: bitcoind
    user: root
    command: -regtest -rpcbind=0.0.0.0 -rpcallowip=0.0.0.0/0 -rpcauth=user:63cf03615adebaa9356591f95b07ec7b$$920588e53f94798bda636acac1b6a77e10e3ee7fe57e414d62f3ee9e580cd27a -fallbackfee=0.0001 -zmqpubrawblock=tcp://0.0.0.0:28332 -zmqpubrawtx=tcp://0.0.0.0:28333
    ports:
      - "18443:18443"
      - "28332:28332"
      - "28333:28333"
    volumes:
      - bitcoin_data:/root/.bitcoin

  tor:
    image: dperson/torproxy:latest
    container_name: tor
    ports:
      - "9050:9050"  # SOCKS5 proxy
      - "9051:9051"  # Control port
    volumes:
      - tor-data:/var/lib/tor
    restart: unless-stopped
    command: >
      sh -c "
      echo 'SOCKSPort 0.0.0.0:9050' > /etc/tor/torrc &&
      echo 'ControlPort 0.0.0.0:9051' >> /etc/tor/torrc &&
      echo 'CookieAuthentication 1' >> /etc/tor/torrc &&
      echo 'HiddenServiceDir /var/lib/tor/hidden_service/' >> /etc/tor/torrc &&
      echo 'HiddenServicePort 10009 lndnode:10009' >> /etc/tor/torrc &&
      echo 'HiddenServiceVersion 3' >> /etc/tor/torrc &&
      tor -f /etc/tor/torrc
      "

  cln:
    image: elementsproject/lightningd:v25.05
    container_name: cln
    user: root
    entrypoint:
      - sh
      - -c
      - |
        # Install NWC plugin
        if [ ! -f "/usr/local/libexec/c-lightning/plugins/cln-nip47" ]; then
          apt-get update && apt-get install -y wget
          cd /tmp
          wget -O nwc.tar.gz https://github.com/daywalker90/cln-nip47/releases/download/v0.1.3/cln-nip47-v0.1.3-x86_64-linux-gnu.tar.gz
          tar xzf nwc.tar.gz
          chmod +x cln-nip47
          mv cln-nip47 /usr/local/libexec/c-lightning/plugins/cln-nip47
        fi
        lightningd \
          --network=regtest \
          --bitcoin-rpcconnect=bitcoind \
          --bitcoin-rpcport=18443 \
          --bitcoin-rpcuser=user \
          --bitcoin-rpcpassword=pass \
          --addr=cln:9835 \
          --grpc-port=9996 \
          --plugin=/usr/local/libexec/c-lightning/plugins/cln-nip47 \
          --nip47-relays=wss://relay.damus.io \
          --rpc-file-mode=0666
    ports:
      - "9835:9835"
      - "9996:9996"
    volumes:
      - cln-data:/root/.lightning/regtest:rw
    depends_on:
      - bitcoind

  lndnode:
    image: lightninglabs/lndinit:v0.1.33-beta-lnd-v0.20.0-beta
    container_name: lndnode
    user: root
    hostname: lnd
    entrypoint:
      - sh
      - -c
      - |
        if [[ ! -f /data/seed.txt ]]; then
          lndinit gen-seed > /data/seed.txt
        fi
        if [[ ! -f /data/walletpassword.txt ]]; then
          lndinit gen-password > /data/walletpassword.txt
        fi
        lndinit -v init-wallet \
          --secret-source=file \
          --file.seed=/data/seed.txt \
          --file.wallet-password=/data/walletpassword.txt \
          --init-file.output-wallet-dir=/root/.lnd/data/chain/bitcoin/regtest \
          --init-file.validate-password
        mkdir -p /data/.lnd
        if [ ! -f "/data/.lnd/umbrel-lnd.conf" ]; then
          touch "/data/.lnd/umbrel-lnd.conf"
        fi
        # Remove old TLS cert if it exists to force regeneration with correct hostname
        if [ -f "/root/.lnd/tls.cert" ]; then
          rm -f /root/.lnd/tls.cert /root/.lnd/tls.key
        fi
        exec lnd --lnddir=/root/.lnd --listen=0.0.0.0:9735 --rpclisten=0.0.0.0:10009 --restlisten=0.0.0.0:8080 --bitcoin.active --bitcoin.regtest --bitcoin.node=bitcoind --bitcoind.rpchost=bitcoind --bitcoind.rpcuser=user --bitcoind.rpcpass=pass --bitcoind.zmqpubrawblock=tcp://bitcoind:28332 --bitcoind.zmqpubrawtx=tcp://bitcoind:28333 --configfile=/data/.lnd/umbrel-lnd.conf --wallet-unlock-password-file=/data/walletpassword.txt --wallet-unlock-allow-create --rpcmiddleware.enable --tlsextradomain=lnd --tlsextraip=127.0.0.1
    ports:
      - "9735:9735"
      - "10009:10009"
      - "8080:8080"
    volumes:
      - lndnode-data:/data:rw
      - lndnode-data:/root/.lnd:rw
    restart: unless-stopped
    environment:
      HOME: /data
    depends_on:
      - bitcoind

  lndnode-receiver:
    image: lightninglabs/lndinit:v0.1.33-beta-lnd-v0.20.0-beta
    container_name: lndnode-receiver
    user: root
    entrypoint:
      - sh
      - -c
      - |
        if [[ ! -f /data/seed.txt ]]; then
          lndinit gen-seed > /data/seed.txt
        fi
        if [[ ! -f /data/walletpassword.txt ]]; then
          lndinit gen-password > /data/walletpassword.txt
        fi
        lndinit -v init-wallet \
          --secret-source=file \
          --file.seed=/data/seed.txt \
          --file.wallet-password=/data/walletpassword.txt \
          --init-file.output-wallet-dir=/root/.lnd/data/chain/bitcoin/regtest \
          --init-file.validate-password
        mkdir -p /data/.lnd
        if [ ! -f "/data/.lnd/umbrel-lnd.conf" ]; then
          touch "/data/.lnd/umbrel-lnd.conf"
        fi
        lnd --listen=0.0.0.0:9736 --rpclisten=0.0.0.0:10010 --restlisten=0.0.0.0:8081 --bitcoin.active --bitcoin.regtest --bitcoin.node=bitcoind --bitcoind.rpchost=bitcoind --bitcoind.rpcuser=user --bitcoind.rpcpass=pass --bitcoind.zmqpubrawblock=tcp://bitcoind:28332 --bitcoind.zmqpubrawtx=tcp://bitcoind:28333 --configfile=/data/.lnd/umbrel-lnd.conf --wallet-unlock-password-file=/data/walletpassword.txt --wallet-unlock-allow-create
    ports:
      - "9736:9736"
      - "10010:10010"
      - "8081:8081"
    volumes:
      - lndnode-receiver-data:/data:rw
      - lndnode-receiver-data:/root/.lnd:rw
    restart: unless-stopped
    environment:
      HOME: /data
    depends_on:
      - bitcoind

  litd:
    image: "lightninglabs/lightning-terminal:v0.14.1-alpha-path-prefix"
    container_name: litd
    restart: unless-stopped
    dns:
      - 8.8.8.8
      - 8.8.4.4
    expose:
      - "8080"
    ports:
      - "8443:8080"
    volumes:
      - "litd-data:/root/.lit"
      - "lndnode-data:/root/.lnd:ro"
    depends_on:
      - bitcoind
      - lndnode
    entrypoint:
      - sh
      - -c
      - |
        echo "Waiting for LND files in /root/.lnd..."
        while [ ! -f /root/.lnd/tls.cert ]; do
          sleep 2
        done
        while [ ! -f /root/.lnd/data/chain/bitcoin/regtest/admin.macaroon ]; do
          sleep 2
        done
        echo "LND files found, starting litd..."
        exec litd "$$@"
    command:
      - "--insecure-httplisten=0.0.0.0:8080"
      - "--network=regtest"
      - "--uipassword=password123"
      - "--lnd-mode=remote"
      - "--remote.lnd.rpcserver=lnd:10009"
      - "--remote.lnd.macaroonpath=/root/.lnd/data/chain/bitcoin/regtest/admin.macaroon"
      - "--remote.lnd.tlscertpath=/root/.lnd/tls.cert"
      - "--faraday.connect_bitcoin"
      - "--faraday.bitcoin.host=bitcoind:18443"
      - "--faraday.bitcoin.user=user"
      - "--faraday.bitcoin.password=pass"
      - "--autopilot.disable"
      - "--remote.lit-debuglevel=trace"

  redis:
    image: redis:7.2
    container_name: redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes

  cashu-mint:
    container_name: cashu-mint
    image: cashubtc/nutshell:0.17.0
    ports:
      - "3338:3338"
    environment:
      - MINT_LISTEN_HOST=0.0.0.0
      - MINT_LISTEN_PORT=3338
      - MINT_PRIVATE_KEY=${ROOT_KEY}
      - MINT_URL=http://cashu-mint:3338
      - MINT_BACKEND_BOLT11_SAT=LndRestWallet
      - MINT_LND_REST_ENDPOINT=https://lndnode:8080
      - MINT_LND_REST_CERT=/root/.lnd/tls.cert
      - MINT_LND_REST_MACAROON=/root/.lnd/data/chain/bitcoin/regtest/admin.macaroon
      - MINT_LND_REST_CERT_VERIFY=FALSE
    volumes:
      - lndnode-data:/root/.lnd:ro
    command:
      - /bin/sh
      - -c
      - |
        echo "Waiting for LND macaroon and cert..."
        until [ -f /root/.lnd/data/chain/bitcoin/regtest/admin.macaroon ] && [ -f /root/.lnd/tls.cert ]; do
          echo "Files not ready yet..."
          sleep 5
        done
        echo "Macaroon and cert found. Starting mint..."
        poetry run mint
    depends_on:
      - lndnode

  nginx-lnurl:
    container_name: nginx-lnurl
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - NGX_MODULE=ngx_http_l402_module.so
    ports:
      - "8000:8000"
    environment:
      - LN_CLIENT_TYPE=LNURL
      - LNURL_ADDRESS=${LNURL_ADDRESS}
      - CASHU_ECASH_SUPPORT=true
      - CASHU_DB_PATH=/app/data/cashu_tokens.db
      - CASHU_WALLET_SECRET=${CASHU_WALLET_SECRET}
      - CASHU_REDEEM_ON_LIGHTNING=true
      - CASHU_REDEMPTION_INTERVAL_SECS=15
      - CASHU_WHITELISTED_MINTS=${CASHU_WHITELISTED_MINTS}
      - REDIS_URL=redis://redis:6379
    volumes:
      - cashu-data:/app/data
    depends_on:
      - redis
      - grpc-content-server

  nginx-cln:
    container_name: nginx-cln
    user: root
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - NGX_MODULE=ngx_http_l402_module.so
    ports:
      - "8000:8000"
    environment:
      - LN_CLIENT_TYPE=CLN
      - CLN_LIGHTNING_RPC_FILE_PATH=/root/.lightning/regtest/lightning-rpc
    volumes:
      - cln-data:/root/.lightning/regtest:rw
    depends_on:
      - cln
      - redis
    entrypoint: sh -c " until [ -S /root/.lightning/regtest/lightning-rpc ]; do echo 'Waiting for lightning-rpc...'; sleep 1; done; echo 'lightning-rpc found, starting nginx...'; exec nginx -g 'daemon off;'"

  nginx-nwc:
    container_name: nginx-nwc
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - NGX_MODULE=ngx_http_l402_module.so
    ports:
      - "8000:8000"
    environment:
      - LN_CLIENT_TYPE=NWC
      - NWC_URI=${NWC_URI}
    depends_on:
      - cln
      - redis

  nginx-bolt12:
    container_name: nginx-bolt12
    user: root
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - NGX_MODULE=ngx_http_l402_module.so
    ports:
      - "8000:8000"
    environment:
      - LN_CLIENT_TYPE=BOLT12
      - BOLT12_OFFER=${BOLT12_OFFER}
      - CLN_LIGHTNING_RPC_FILE_PATH=/root/.lightning/regtest/lightning-rpc
      - ROOT_KEY=${ROOT_KEY}
    volumes:
      - cln-data:/root/.lightning/regtest:rw
    depends_on:
      - cln
      - redis
    entrypoint: sh -c " until [ -S /root/.lightning/regtest/lightning-rpc ]; do echo 'Waiting for lightning-rpc...'; sleep 1; done; echo 'lightning-rpc found, starting nginx...'; exec nginx -g 'daemon off;'"

  nginx-lnd:
    container_name: nginx-lnd
    user: root
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - NGX_MODULE=ngx_http_l402_module.so
    ports:
      - "8000:8000"
    environment:
      - LN_CLIENT_TYPE=LND
      - MACAROON_FILE_PATH=/root/.lnd/data/chain/bitcoin/regtest/admin.macaroon
      - CERT_FILE_PATH=/root/.lnd/tls.cert
      - LND_ADDRESS=lndnode-receiver:10010
      - CASHU_ECASH_SUPPORT=true
      - CASHU_DB_PATH=/app/data/cashu_tokens.db
      - CASHU_WALLET_SECRET=${CASHU_WALLET_SECRET}
      - CASHU_REDEEM_ON_LIGHTNING=true
      - CASHU_REDEMPTION_INTERVAL_SECS=15
      - CASHU_WHITELISTED_MINTS=http://cashu-mint:3338,http://cashu-mint1:3338
      - REDIS_URL=redis://redis:6379
    volumes:
      - lndnode-receiver-data:/root/.lnd:ro
      - cashu-data:/app/data:rw
    depends_on:
      - lndnode-receiver
      - cashu-mint
      - redis

  nginx-lnc:
    container_name: nginx-lnc
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - NGX_MODULE=ngx_http_l402_module.so
    ports:
      - "8000:8000"
    environment:
      - LN_CLIENT_TYPE=LND
      - LNC_PAIRING_PHRASE=${LNC_PAIRING_PHRASE}
      - LNC_MAILBOX_SERVER=${LNC_MAILBOX_SERVER:-mailbox.terminal.lightning.today:443}
    depends_on:
      - litd
      - redis

  grpc-content-server:
    container_name: grpc-content-server
    build:
      context: ./grpc-server
      dockerfile: Dockerfile
    ports:
      - "50051:50051"
    environment:
      - RUST_LOG=info
    restart: unless-stopped


  eclair:
    image: acinq/eclair:release-0.8.0
    container_name: eclair
    user: root
    environment:
      - JAVA_OPTS=-Xmx512m -Declair.chain=regtest -Declair.server.public-ips.0=eclair -Declair.server.port=9945 -Declair.api.enabled=true -Declair.api.binding-ip=0.0.0.0 -Declair.api.port=8282 -Declair.api.password=eclairpass -Declair.bitcoind.host=bitcoind -Declair.bitcoind.rpcport=18443 -Declair.bitcoind.rpcuser=user -Declair.bitcoind.rpcpassword=pass -Declair.bitcoind.zmqblock=tcp://bitcoind:28332 -Declair.bitcoind.zmqtx=tcp://bitcoind:28333 -Declair.bitcoind.wallet=my_wallet -Declair.node-alias=eclair-node -Declair.trampoline-payments-enable=true
    ports:
      - "9945:9945"
      - "8282:8282"
    volumes:
      - eclair-data:/data
    restart: unless-stopped
    depends_on:
      - bitcoind

  nginx-eclair:
    container_name: nginx-eclair
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - NGX_MODULE=ngx_http_l402_module.so
    ports:
      - "8000:8000"
    environment:
      - LN_CLIENT_TYPE=ECLAIR
      - ECLAIR_ADDRESS=http://eclair:8282
      - ECLAIR_PASSWORD=eclairpass
    depends_on:
      - eclair
      - redis

volumes:
  bitcoin_data:
  lndnode-data:
  lndnode-receiver-data:
  litd-data:
  cashu-data:
  cln-data:
  redis_data:
  tor-data:
  eclair-data:
