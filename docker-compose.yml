
services:

  bitcoind:
    image: lncm/bitcoind:v22.0@sha256:37a1adb29b3abc9f972f0d981f45e41e5fca2e22816a023faa9fdc0084aa4507
    container_name: bitcoind
    user: root
    command: -regtest -rpcbind=0.0.0.0 -rpcallowip=0.0.0.0/0 -rpcauth=user:63cf03615adebaa9356591f95b07ec7b$$920588e53f94798bda636acac1b6a77e10e3ee7fe57e414d62f3ee9e580cd27a -fallbackfee=0.0001 -zmqpubrawblock=tcp://0.0.0.0:28332 -zmqpubrawtx=tcp://0.0.0.0:28333
    ports:
      - "18443:18443"
      - "28332:28332"
      - "28333:28333"
    volumes:
      - bitcoin_data:/root/.bitcoin

  cln:
    image: elementsproject/lightningd:v25.05
    container_name: cln
    user: root
    entrypoint:
      - sh 
      - -c
      - |
        # Install NWC plugin
        if [ ! -f "/usr/local/libexec/c-lightning/plugins/cln-nip47" ]; then
          apt-get update && apt-get install -y wget
          cd /tmp
          wget -O nwc.tar.gz https://github.com/daywalker90/cln-nip47/releases/download/v0.1.3/cln-nip47-v0.1.3-x86_64-linux-gnu.tar.gz
          tar xzf nwc.tar.gz
          chmod +x cln-nip47
          mv cln-nip47 /usr/local/libexec/c-lightning/plugins/cln-nip47
        fi
        lightningd \
          --network=regtest \
          --bitcoin-rpcconnect=bitcoind \
          --bitcoin-rpcport=18443 \
          --bitcoin-rpcuser=user \
          --bitcoin-rpcpassword=pass \
          --addr=cln:9835 \
          --grpc-port=9996 \
          --plugin=/usr/local/libexec/c-lightning/plugins/cln-nip47 \
          --nip47-relays=wss://relay.damus.io \
          --rpc-file-mode=0666
    ports:
      - "9835:9835"
      - "9996:9996"
    volumes:
      - cln-data:/root/.lightning/regtest:rw
    depends_on:
      - bitcoind

  lndnode:
    image: lightninglabs/lndinit:v0.1.21-beta-lnd-v0.18.0-beta
    container_name: lndnode
    user: root
    entrypoint: 
      - sh
      - -c
      - |
        if [[ ! -f /data/seed.txt ]]; then
          lndinit gen-seed > /data/seed.txt
        fi
        if [[ ! -f /data/walletpassword.txt ]]; then
          lndinit gen-password > /data/walletpassword.txt
        fi
        lndinit -v init-wallet \
          --secret-source=file \
          --file.seed=/data/seed.txt \
          --file.wallet-password=/data/walletpassword.txt \
          --init-file.output-wallet-dir=/root/.lnd/data/chain/bitcoin/regtest \
          --init-file.validate-password
        mkdir -p /data/.lnd
        if [ ! -f "/data/.lnd/umbrel-lnd.conf" ]; then
          touch "/data/.lnd/umbrel-lnd.conf"
        fi
        lnd --listen=0.0.0.0:9735 --rpclisten=0.0.0.0:10009 --restlisten=0.0.0.0:8080 --bitcoin.active --bitcoin.regtest --bitcoin.node=bitcoind --bitcoind.rpchost=bitcoind --bitcoind.rpcuser=user --bitcoind.rpcpass=pass --bitcoind.zmqpubrawblock=tcp://bitcoind:28332 --bitcoind.zmqpubrawtx=tcp://bitcoind:28333 --configfile=/data/.lnd/umbrel-lnd.conf --wallet-unlock-password-file=/data/walletpassword.txt --wallet-unlock-allow-create
    ports:
      - "9735:9735"
      - "10009:10009"
      - "8080:8080"
    volumes:
      - lndnode-data:/data:rw
      - lndnode-data:/root/.lnd:rw
    restart: unless-stopped
    environment:
      HOME: /data
    depends_on:
      - bitcoind

  lndnode-receiver:
    image: lightninglabs/lndinit:v0.1.21-beta-lnd-v0.18.0-beta
    container_name: lndnode-receiver
    user: root
    entrypoint: 
      - sh
      - -c
      - |
        if [[ ! -f /data/seed.txt ]]; then
          lndinit gen-seed > /data/seed.txt
        fi
        if [[ ! -f /data/walletpassword.txt ]]; then
          lndinit gen-password > /data/walletpassword.txt
        fi
        lndinit -v init-wallet \
          --secret-source=file \
          --file.seed=/data/seed.txt \
          --file.wallet-password=/data/walletpassword.txt \
          --init-file.output-wallet-dir=/root/.lnd/data/chain/bitcoin/regtest \
          --init-file.validate-password
        mkdir -p /data/.lnd
        if [ ! -f "/data/.lnd/umbrel-lnd.conf" ]; then
          touch "/data/.lnd/umbrel-lnd.conf"
        fi
        lnd --listen=0.0.0.0:9736 --rpclisten=0.0.0.0:10010 --restlisten=0.0.0.0:8081 --bitcoin.active --bitcoin.regtest --bitcoin.node=bitcoind --bitcoind.rpchost=bitcoind --bitcoind.rpcuser=user --bitcoind.rpcpass=pass --bitcoind.zmqpubrawblock=tcp://bitcoind:28332 --bitcoind.zmqpubrawtx=tcp://bitcoind:28333 --configfile=/data/.lnd/umbrel-lnd.conf --wallet-unlock-password-file=/data/walletpassword.txt --wallet-unlock-allow-create
    ports:
      - "9736:9736"
      - "10010:10010"
      - "8081:8081"
    volumes:
      - lndnode-receiver-data:/data:rw
      - lndnode-receiver-data:/root/.lnd:rw
    restart: unless-stopped
    environment:
      HOME: /data
    depends_on:
      - bitcoind

  redis:
    image: redis:7.2
    container_name: redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes

  cashu-mint:
    container_name: cashu-mint
    image: cashubtc/nutshell:0.17.0
    ports:
      - "3338:3338"
    environment:
      - MINT_LISTEN_HOST=0.0.0.0
      - MINT_LISTEN_PORT=3338
      - MINT_PRIVATE_KEY=${ROOT_KEY}
      - MINT_URL=http://cashu-mint:3338
      - MINT_BACKEND_BOLT11_SAT=LndRestWallet
      - MINT_LND_REST_ENDPOINT=https://lndnode:8080
      - MINT_LND_REST_CERT=/root/.lnd/tls.cert
      - MINT_LND_REST_MACAROON=/root/.lnd/data/chain/bitcoin/regtest/admin.macaroon
      - MINT_LND_REST_CERT_VERIFY=FALSE
    volumes:
      - lndnode-data:/root/.lnd:ro
    command:
      - /bin/sh
      - -c
      - |
        echo 'Waiting for lndnode...' && sleep 10 && poetry run mint
    depends_on:
      - lndnode
      - lndnode-receiver

  nginx-lnurl:
    container_name: nginx-lnurl
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - NGX_MODULE=ngx_http_l402_module.so
    ports:
      - "8000:8000"
    environment:
      - LN_CLIENT_TYPE=LNURL
      - LNURL_ADDRESS=${LNURL_ADDRESS}
    depends_on:
      - redis
      - grpc-content-server

  nginx-cln:
    container_name: nginx-cln
    user: root
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - NGX_MODULE=ngx_http_l402_module.so
    ports:
      - "8000:8000"
    environment:
      - LN_CLIENT_TYPE=CLN
      - CLN_LIGHTNING_RPC_FILE_PATH=/root/.lightning/regtest/lightning-rpc
    volumes:
      - cln-data:/root/.lightning/regtest:rw
    depends_on:
      - cln
      - redis
    entrypoint:
      - sh
      - -c
      - |
        until [ -S /root/.lightning/regtest/lightning-rpc ]; do
          echo 'Waiting for lightning-rpc...';
          sleep 1;
        done;
        echo 'lightning-rpc found, starting nginx...';
        exec nginx -g 'daemon off;'

  nginx-nwc:
    container_name: nginx-nwc
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - NGX_MODULE=ngx_http_l402_module.so
    ports:
      - "8000:8000"
    environment:
      - LN_CLIENT_TYPE=NWC
      - NWC_URI=${NWC_URI}
    depends_on:
      - cln
      - redis
  
  nginx-lnd:
    container_name: nginx-lnd
    user: root
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - NGX_MODULE=ngx_http_l402_module.so
    ports:
      - "8000:8000"
    environment:
      - LN_CLIENT_TYPE=LND
      - MACAROON_FILE_PATH=/root/.lnd/data/chain/bitcoin/regtest/admin.macaroon
      - CERT_FILE_PATH=/root/.lnd/tls.cert
      - LND_ADDRESS=lndnode:10009
      - CASHU_ECASH_SUPPORT=true
      - CASHU_DB_PATH=/app/data/cashu_tokens.db
      - CASHU_WALLET_SECRET=${CASHU_WALLET_SECRET}
      - CASHU_REDEEM_ON_LIGHTNING=true
      - CASHU_REDEMPTION_INTERVAL_SECS=90
      - CASHU_WHITELISTED_MINTS=http://cashu-mint:3338,http://cashu-mint1:3338
      - REDIS_URL=redis://redis:6379
    volumes:
      - lndnode-data:/root/.lnd:ro
      - cashu-data:/app/data:rw
    depends_on:
      - lndnode
      - cashu-mint
      - redis

  grpc-content-server:
    container_name: grpc-content-server
    build:
      context: ./grpc-server
      dockerfile: Dockerfile
    ports:
      - "50051:50051"
    environment:
      - RUST_LOG=info
    restart: unless-stopped

  bitcoin-setup:
    container_name: bitcoin-setup
    image: docker:24-cli
    depends_on:
      - bitcoind
      - lndnode
      - lndnode-receiver
    entrypoint:
      - sh
      - -c
      - |
        apk add --no-cache jq curl

        echo 'Waiting for Bitcoin daemon to be ready...'
        while ! docker exec bitcoind bitcoin-cli -regtest getblockchaininfo >/dev/null 2>&1; do
          echo 'Bitcoin daemon not ready, waiting...'
          sleep 5
        done

        echo 'Setting up Bitcoin wallet...'
        if ! docker exec bitcoind bitcoin-cli -regtest listwalletdir | grep -q 'default'; then
          echo "Creating wallet 'default'..."
          docker exec bitcoind bitcoin-cli -regtest createwallet 'default'
        else
          echo "Wallet 'default' already exists. Loading the wallet..."
          docker exec bitcoind bitcoin-cli -regtest loadwallet 'default' || true
        fi

        echo 'Waiting for LND nodes to be ready...'
        while ! docker exec lndnode lncli --network=regtest getinfo >/dev/null 2>&1; do
          echo 'LND node not ready, waiting...'
          docker logs lndnode --tail 10
          sleep 5
        done

        while ! docker exec lndnode-receiver lncli --network=regtest --rpcserver=localhost:10010 getinfo >/dev/null 2>&1; do
          echo 'LND receiver node not ready, waiting...'
          docker logs lndnode-receiver --tail 10
          sleep 5
        done

        echo 'Waiting for Cashu mint to be ready...'
        while ! docker exec cashu-mint curl -f http://localhost:3338/v1/info >/dev/null 2>&1; do
          echo 'Cashu mint not ready, waiting...'
          docker logs cashu-mint --tail 10
          sleep 5
        done

        echo 'Mining 101 blocks to mature coinbase...'
        docker exec bitcoind sh -c "bitcoin-cli -regtest generatetoaddress 101 \$$(bitcoin-cli -regtest getnewaddress)"

        # wait for blockchain to sync
        sleep 5

        echo 'Funding lndnode...'
        ADDR=$$(docker exec lndnode sh -c "lncli --network=regtest newaddress p2wkh | jq -r '.address'")
        docker exec bitcoind bitcoin-cli -regtest sendtoaddress "$$ADDR" 1
        docker exec bitcoind sh -c "bitcoin-cli -regtest generatetoaddress 6 \$$(bitcoin-cli -regtest getnewaddress)"

        echo 'Opening channel to receiver node...'
        RECEIVER_PUBKEY=$$(docker exec lndnode-receiver lncli --network=regtest --rpcserver=localhost:10010 getinfo | jq -r '.identity_pubkey')
        docker exec lndnode lncli --network=regtest connect "$$RECEIVER_PUBKEY"@lndnode-receiver:9736 || true
        docker exec lndnode lncli --network=regtest openchannel --node_key="$$RECEIVER_PUBKEY" --local_amt=1000000
        docker exec bitcoind sh -c "bitcoin-cli -regtest generatetoaddress 6 \$$(bitcoin-cli -regtest getnewaddress)"
        
        # Wait for channel to become active
        echo 'Waiting for channel to become active...'
        max_wait=60
        elapsed=0
        while [ $$elapsed -lt $$max_wait ]; do
          ACTIVE_CHANNELS=$$(docker exec lndnode lncli --network=regtest listchannels | jq '.channels | length')
          if [ "$$ACTIVE_CHANNELS" -gt 0 ]; then
            echo "Channel is now active!"
            break
          fi
          echo "Waiting for channel activation... ($${elapsed}s/$${max_wait}s)"
          sleep 5
          elapsed=$$((elapsed + 5))
        done
        
        if [ $$elapsed -ge $$max_wait ]; then
          echo "⚠️ Channel activation timeout"
          docker exec lndnode lncli --network=regtest listchannels
          docker exec lndnode lncli --network=regtest pendingchannels
        fi

        echo 'Funding receiver node...'
        RECEIVER_ADDR=$$(docker exec lndnode-receiver sh -c "lncli --network=regtest --rpcserver=localhost:10010 newaddress p2wkh | jq -r '.address'")
        docker exec bitcoind bitcoin-cli -regtest sendtoaddress "$$RECEIVER_ADDR" 2
        docker exec bitcoind sh -c "bitcoin-cli -regtest generatetoaddress 6 \$$(bitcoin-cli -regtest getnewaddress)"
        
        # Wait for funds to be seen
        sleep 5
        
        # Open a second channel FROM receiver TO lndnode to give receiver outbound capacity
        echo 'Opening channel from receiver to lndnode for bidirectional liquidity...'
        LNDNODE_PUBKEY=$$(docker exec lndnode lncli --network=regtest getinfo | jq -r '.identity_pubkey')
        docker exec lndnode-receiver lncli --network=regtest --rpcserver=localhost:10010 openchannel --node_key="$$LNDNODE_PUBKEY" --local_amt=1000000
        docker exec bitcoind sh -c "bitcoin-cli -regtest generatetoaddress 6 \$$(bitcoin-cli -regtest getnewaddress)"
        
        # Wait for receiver's channel to become active
        echo 'Waiting for receiver channel to become active...'
        max_wait=60
        elapsed=0
        while [ $$elapsed -lt $$max_wait ]; do
          RECEIVER_CHANNELS=$$(docker exec lndnode-receiver lncli --network=regtest --rpcserver=localhost:10010 listchannels | jq '.channels | length')
          if [ "$$RECEIVER_CHANNELS" -gt 0 ]; then
            echo "Receiver channel is now active!"
            break
          fi
          sleep 5
          elapsed=$$((elapsed + 5))
        done

        echo 'Creating inbound liquidity for receiver...'
        # Send payment from lndnode to receiver (receiver has inbound capacity now)
        RECEIVER_INVOICE=$$(docker exec lndnode-receiver sh -c "lncli --network=regtest --rpcserver=localhost:10010 addinvoice --amt=500000 | jq -r '.payment_request'")
        docker exec lndnode lncli --network=regtest sendpayment --pay_req="$$RECEIVER_INVOICE" -f

        echo 'Funding Cashu mint and creating tokens...'
        sleep 5

        echo 'Creating Cashu invoice...'
        docker exec cashu-mint sh -c "poetry run cashu invoice 25000 2>&1" > /tmp/cashu_output.txt &
        CASHU_PID=$$!
        sleep 3
        CASHU_INVOICE=$$(grep 'Invoice:' /tmp/cashu_output.txt | tail -1 | cut -d' ' -f2 || true)
        rm -f /tmp/cashu_output.txt

        if [ -n "$$CASHU_INVOICE" ]; then
          echo 'Paying Cashu mint invoice...'
          docker exec lndnode-receiver lncli --network=regtest --rpcserver=localhost:10010 sendpayment --pay_req="$$CASHU_INVOICE" -f
          sleep 8
          kill $$CASHU_PID 2>/dev/null || true
        else
          echo 'Could not create Cashu invoice, skipping token minting'
          kill $$CASHU_PID 2>/dev/null || true
        fi

        CASHU_BALANCE=$$(docker exec cashu-mint poetry run cashu balance 2>/dev/null | grep 'Balance:' | cut -d' ' -f2 || echo '0')
        echo "Cashu user wallet balance: $$CASHU_BALANCE sat"

        echo '✅ Bitcoin/LND/Cashu setup completed successfully!'
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock


volumes:
  bitcoin_data:
  lndnode-data:
  lndnode-receiver-data:
  cashu-data:
  cln-data:
  redis_data:
