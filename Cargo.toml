[package]
name = "ngx_l402"
version = "0.2.0"
edition = "2021"

[lib]
name = "ngx_l402_lib"
crate-type = ["cdylib"]

[dependencies]
ngx = { git = "https://github.com/nginx/ngx-rust", branch = "master" }
l402_middleware = "1.3.0"
tokio = { version = "1.33.0", features = ["full"] }
futures = "0.3"
serde_json = "1.0"
reqwest = { version = "0.12.12", features = ["blocking"] }
tonic_openssl_lnd = "0.2.0"
once_cell = "1.20.3"
cdk = "0.7.2"
base64 = "0.22.1"
rand = "0.9.0"

[features]
default = []
export-modules = []
