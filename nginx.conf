user  nginx;
worker_processes  auto;

error_log  /var/log/nginx/error.log debug;
pid        /var/run/nginx.pid;
# load module for l402
load_module /etc/nginx/modules/libngx_l402_lib.so;

events {
    worker_connections  1024;
}


http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log;
    
    sendfile        on;
    #tcp_nopush     on;

    keepalive_timeout  65;

    #gzip  on;

    include /etc/nginx/conf.d/*.conf;

    # Define upstream for gRPC server
    upstream grpc-content-server {
        server grpc-content-server:50051;
    }

    server {
        # Enable HTTP/2 for gRPC support
        listen 8000;
        http2 on;
        server_name 0.0.0.0;
        
        # gRPC proxy configuration
        location /content.ContentService/ {
            # Remove the service name prefix before forwarding
            rewrite ^/content\.ContentService/(.*)$ /$1 break;
            grpc_pass grpc://grpc-content-server:50051;
        }
        
        location / {
            root    /usr/share/nginx/html;
            index   index.html index.htm;
        }

        location /protected {
            root   /usr/share/nginx/html;
            index  index.html index.htm;
            # l402 module directives:
            l402    on;
            l402_amount_msat_default    10000;
            # Note: Dynamic pricing is handled via Redis using the request path as key
            # Example: SET /protected 15000 (sets price to 15000 msats for /protected endpoint)
            l402_macaroon_timeout 0;  # Macaroon validity in seconds, set to 0 to disable timeout
        }

        location /protected-timeout {
            root   /usr/share/nginx/html;
            index  index.html index.htm;
            # l402 module directives:
            l402    on;
            l402_amount_msat_default    10000;
            l402_macaroon_timeout 15;  # Macaroon validity in seconds, set to 0 to disable timeout
        }
    }
}